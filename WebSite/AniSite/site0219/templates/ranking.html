{% extends 'index.html' %}
{% load static %}

{% block title %}
    <title>排行榜</title>
{% endblock %}


{% block content %}
    <div class="hero-wrap hero-wrap-3" style="background-image: url({% static 'img/vip-default-banner.png' %});"
         data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-8 ftco-animate text-center text-center mt-5">
{#                    <p class="breadcrumbs mb-0"><span class="mr-3"><a href="index.html">ANIMATE <i#}
{#                            class="ion-ios-arrow-forward"></i></a></span> <span>RANKING</span></p>#}
{#                    <h1 class="mb-3 bread">Ranking</h1>#}
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="text-align: center;color: #006dcc">番剧排行榜</h3>
                </div>
                <div class="panel-body" style="text-align: center">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr>
                            <th>番名</th>
                            <th>观众数</th>
                            <th>收藏数</th>
                            <th>播放地址</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for obj in queryset %}
                            <tr>
                                <td class="color">{{ obj.title }}</td>
                                <td>{{ obj.viewers }}</td>
                                <td>{{ obj.likers }}</td>
                                <td><a href="https://{{ obj.addr }}" target="_blank" class="btn btn-primary">跳转播放</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col text-center">
                    <div class="block-27">
                        <ul>
                            {{ page_string }}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
